<div class="sign-in-form-container">
    <form class="sign-in-form">

        <mat-form-field class="input-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" class="sign-in-inputs">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
            <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl" class="sign-in-inputs">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <div class="sign-in-form-continue-button">
            <button routerLink="/home">Continue</button>
        </div>

    </form>
</div>
